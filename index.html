<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="currency">
    <div class="container">
        <h1 class="currency__title">Конвертер валют</h1>
        <div class="currency__content">
            <input autocomplete="off" type="text" value="1" id="input">
            <span class="currency__text">BYN to</span>
            <select id="select" class="select">
                <option data-cur-id="145" selected class="option">USD</option>
                <option data-cur-id="292" class="option">EUR</option>
                <option data-cur-id="298" class="option">RUB</option>
            </select>
            <button id="button">convert</button>
        </div>
        <div id="answer"></div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
